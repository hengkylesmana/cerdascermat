<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAFIZH GAMES</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007BFF">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="interactive-bg"></div>

    <!-- PENYEMPURNAAN: Layar Pemilihan Mode Game -->
    <div id="start-screen">
        <div class="start-content">
            <div class="start-title-container">
                <p style="font-size: 3rem;">HAFIZH GAMES</p>
                <h1 style="font-size: 2.5rem; color: var(--primary-color); margin: 20px 0;">PILIH PERMAINAN</h1>
            </div>
            <div class="game-choice-container">
                <button class="game-choice-btn" id="start-dermawan-btn">Siapa Mau Jadi Dermawan</button>
                <button class="game-choice-btn" id="start-cerdas-cermat-btn">Cerdas Cermat</button>
            </div>
        </div>
    </div>

    <!-- Tata Letak Game: Siapa Mau Jadi Dermawan (ID diubah) -->
    <div id="dermawan-layout" class="game-container" style="display: none;">
        <div class="container">
            <header>
                <div class="timer-container" id="timer-display">15</div>
                <div class="title-group">
                    <h1 id="header-title">SIAPA MAU JADI DERMAWAN</h1>
                    <p id="header-subtitle">Memulai permainan...</p>
                </div>
                <div class="help-container">
                    <button class="help-button" id="fifty-fifty-btn">50 : 50</button>
                </div>
            </header>
            <div class="chat-container" id="chat-container"></div>
            <div id="status" class="status-info"></div>
        </div>
        <div class="scoreboard-container">
            <h2 class="scoreboard-title">PAPAN HADIAH</h2>
            <ul class="prize-list" id="prize-list"></ul>
        </div>
    </div>

    <!-- PENAMBAHAN: Tata Letak Game Baru: Cerdas Cermat -->
    <div id="cerdas-cermat-layout" class="game-container" style="display: none;">
        <div class="cc-question-display" id="cc-question-display">
            <p>Bang Hafizh sedang menyiapkan pertanyaan...</p>
        </div>
        <div class="cc-buzzer-container">
            <button class="cc-buzzer top-left" id="buzzer-a">
                <span class="team-name">Regu A</span>
                <span class="team-score" id="score-a">0</span>
            </button>
            <button class="cc-buzzer top-right" id="buzzer-b">
                <span class="team-name">Regu B</span>
                <span class="team-score" id="score-b">0</span>
            </button>
            <button class="cc-buzzer bottom-left" id="buzzer-c">
                <span class="team-name">Regu C</span>
                <span class="team-score" id="score-c">0</span>
            </button>
            <button class="cc-buzzer bottom-right" id="buzzer-d">
                <span class="team-name">Regu D</span>
                <span class="team-score" id="score-d">0</span>
            </button>
        </div>
        <!-- Modal untuk penilaian Host -->
        <div id="cc-judgement-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3 id="judgement-team-name">Regu A Menjawab...</h3>
                <p>Apakah jawabannya benar?</p>
                <div class="modal-buttons">
                    <button id="judgement-correct-btn">Benar (+10)</button>
                    <button id="judgement-wrong-btn">Salah</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
