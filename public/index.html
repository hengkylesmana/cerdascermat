<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAFIZH GAMES - Siapa Mau Jadi Dermawan</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007BFF">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <style>
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--light-bg) 0%, #D6EFFF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .start-content {
            animation: popUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            max-width: 600px;
        }
        
        #host-welcome-speech {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 30px 0;
            min-height: 50px;
            line-height: 1.6;
        }

        #start-game-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,123,255,0.2);
        }

        #start-game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.4);
        }

        #game-layout {
            display: none;
        }
    </style>
</head>
<body>
    <div id="interactive-bg"></div>

    <div id="start-screen">
        <div class="start-content">
            <div class="start-title-container">
                <p style="font-size: 3rem;">HAFIZH GAMES</p>
                <p style="font-size: 1.5rem;">Mempersembahkan</p>
                <h1 style="font-size: 2.5rem; color: var(--primary-color); margin: 20px 0;">SIAPA MAU JADI DERMAWAN</h1>
            </div>
            
            <p id="host-welcome-speech">Bang Hafizh sedang bersiap-siap...</p>

            <button id="start-game-btn">Mulai Permainan</button>
        </div>
    </div>

    <div id="game-layout">
        <div class="container">
            <header>
                <div class="title-group">
                    <h1 id="header-title">SIAPA MAU JADI DERMAWAN</h1>
                    <p id="header-subtitle">Memulai permainan...</p>
                </div>
                <!-- PENAMBAHAN: Kontainer untuk tombol bantuan -->
                <div class="help-container">
                    <button class="help-button" id="fifty-fifty-btn">50 : 50</button>
                </div>
            </header>

            <div class="chat-container" id="chat-container">
            </div>
            
            <div id="status" class="status-info"></div>
        </div>

        <div class="scoreboard-container">
            <h2 class="scoreboard-title">PAPAN HADIAH</h2>
            <ul class="prize-list" id="prize-list">
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
