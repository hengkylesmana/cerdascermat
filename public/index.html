<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAFIZH GAMES - Siapa Mau Jadi Dermawan</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007BFF">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="interactive-bg"></div>

    <!-- Modal Awal -->
    <div id="start-overlay" class="modal-overlay visible">
        <div class="start-content">
            <div class="start-title-container">
                <p>HAFIZH GAMES</p>
                <p>Bermain Menjadi Hebat</p>
            </div>
            <div class="info-box">
                <p>Selamat datang di <strong>SIAPA MAU JADI DERMAWAN!</strong></p>
                <p>Jawab 15 pertanyaan untuk memenangkan <strong>Rp 1 Miliar!</strong></p>
            </div>
            <button id="start-game-btn" class="modal-button">SAYA SIAP!</button>
        </div>
    </div>

    <!-- Tata Letak Utama Game -->
    <div id="game-layout">
        <!-- Kolom Game Utama -->
        <div class="container">
            <header>
                <div class="title-group">
                    <h1 id="header-title">SIAPA MAU JADI DERMAWAN</h1>
                    <p id="header-subtitle">Pertanyaan 1</p>
                </div>
            </header>

            <div class="chat-container" id="chat-container">
                <!-- Pertanyaan akan dimuat di sini oleh JavaScript -->
            </div>
            
            <div id="status" class="status-info"></div>
        </div>

        <!-- Kolom Papan Skor Hadiah -->
        <div class="scoreboard-container">
            <h2 class="scoreboard-title">PAPAN HADIAH</h2>
            <ul class="prize-list" id="prize-list">
                <!-- Daftar hadiah akan diisi oleh JavaScript -->
            </ul>
        </div>
    </div>
    
    <!-- Pustaka Confetti & Tone.js untuk Suara -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <!-- File Logika Game -->
    <script src="game.js"></script>
</body>
</html>
