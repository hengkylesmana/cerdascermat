<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul dan branding baru -->
    <title>HAFIZH GAMES - Bermain Menjadi Hebat</title>
    
    <!-- PWA & Theme Color disesuaikan dengan palet baru -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF4136">
    
    <!-- Font baru dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Memanggil file CSS yang sudah didesain ulang -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Latar belakang interaktif dipertahankan dengan gaya baru -->
    <div id="interactive-bg"></div>

    <!-- Modal Awal yang Disederhanakan untuk Game -->
    <div id="start-overlay" class="modal-overlay visible">
        <div class="start-content">
            <div class="start-title-container">
                <p>HAFIZH GAMES</p>
                <p>Bermain Menjadi Hebat</p>
            </div>
            <div class="info-box">
                <p>Selamat datang di <strong>SIAPA MAU JADI DERMAWAN!</strong></p>
                <p>Jawab pertanyaan, raih poin tertinggi, dan buktikan kehebatanmu. Siap?</p>
            </div>
            <div class="start-button-group">
                <!-- Tombol utama untuk memulai game -->
                <button id="start-game-btn" class="modal-button">MULAI PERMAINAN!</button>
            </div>
        </div>
    </div>

    <!-- Kontainer Utama Aplikasi Game -->
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-group">
                    <h1 id="header-title">SIAPA MAU JADI DERMAWAN</h1>
                    <p id="header-subtitle">Level 1 - Poin: 0</p>
                </div>
            </div>
        </header>

        <!-- Area untuk menampilkan pesan host dan pertanyaan -->
        <div class="chat-container" id="chat-container"></div>
        
        <!-- Status game (misal: "Memuat pertanyaan...") -->
        <div id="status" class="status-info"></div>
    </div>

    <!-- Memanggil file JavaScript utama yang akan berisi logika game -->
    <!-- PENTING: Nama file diubah dari script.js menjadi game.js untuk kejelasan -->
    <script src="game.js"></script>
    
    <!-- Memanggil pustaka untuk efek confetti saat jawaban benar -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
